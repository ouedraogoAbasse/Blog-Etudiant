<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aicha Bgm</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Styles généraux responsives */
    body {
      overflow-x: hidden;
    }

    /* Navbar responsive */
    .navbar-nav {
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-item {
      margin: 5px 10px;
    }

    /* Conteneur d'image responsive */
    .dynamic-container {
      position: relative;
      text-align: center;
      color: white;
      overflow: hidden;
    }
    .dynamic-container img {
      width: 100%;
      height: auto;
      max-height: 80vh;
      object-fit: cover;
    }

    /* Textes dynamiques responsives */
    #dynamicText {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      padding: 10px;
      animation: circularMotion 15s linear infinite;
    }

    #dynamicText2 {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      font-size: clamp(1rem, 3vw, 1.8rem);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      padding: 10px;
      animation: circularMotion2 18s linear infinite;
    }

    /* Animations adaptées aux mobiles */
    @keyframes circularMotion {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) translateX(min(150px, 20vw)) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg) translateX(min(150px, 20vw)) rotate(-360deg);
      }
    }

    @keyframes circularMotion2 {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) translateX(min(100px, 15vw)) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg) translateX(min(100px, 15vw)) rotate(-360deg);
      }
    }

    /* Section principale (masquée car le texte est déjà animé) */
    .section h1 {
      display: none;
    }

    /* Media Queries pour ajustements spécifiques */
    @media (max-width: 768px) {
      .navbar-nav {
        flex-direction: column;
        align-items: center;
      }
      
      #dynamicText {
        top: 30%;
        animation-duration: 20s;
      }
      
      #dynamicText2 {
        top: 50%;
        animation-duration: 22s;
      }
    }

    @media (max-width: 576px) {
      #dynamicText, #dynamicText2 {
        width: 95%;
      }
      
      .dynamic-container img {
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <!-- En-tête -->
  <header class="bg-dark text-white py-3">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="/index.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="acceuil.html">Accueil</a></li>
            <li class="nav-item"><a class="nav-link" href="cursus scolaire.html">Cursus Scolaire</a></li>
            <li class="nav-item"><a class="nav-link" href="Preferences.html">Preferences</a></li>
            <li class="nav-item"><a class="nav-link" href="Competences.html">Competences</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li> 
          </ul>
        </div>
      </div>
    </nav>
    <!-- Conteneur avec image et textes dynamiques -->
    <div class="container-fluid dynamic-container px-0">
      <img src="/WhatsApp Image 2025-03-12 at 12.46.20.jpeg" class="img-fluid" alt="Aicha Bougma">
      <h1 id="dynamicText">Aicha Bougma</h1>
      <!-- Le deuxième texte sera ajouté dynamiquement par JS -->
    </div>
  </header>

  <main>
    <!-- Section masquée (le texte est utilisé pour l'animation) -->
    <section class="section bg-light">
      <h1>Je m'appelle Aicha BOUGMA et étudiante en deuxième année de licence à l'UFR/SJP de l'université Thomas Sankara.</h1>
    </section>
  </main>

  <!-- Pied de page -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2023 aicha BGM. Tous droits réservés.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script JavaScript optimisé -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const mainH1 = document.querySelector("main .section h1");
      const dynamicContainer = document.querySelector(".dynamic-container");
      
      if (mainH1 && dynamicContainer && !document.getElementById("dynamicText2")) {
        const dynamicClone = mainH1.cloneNode(true);
        dynamicClone.id = "dynamicText2";
        dynamicClone.style.display = "block"; // Force l'affichage
        dynamicContainer.appendChild(dynamicClone);
      }
    });
  </script>
</body>
</html>
